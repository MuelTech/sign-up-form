<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-panel">
        <div class="image-header">
            <img src="#" alt="#">
            <p>ODIN</p>
        </div>
        <p class="left-panel-footer">Photo by Halie West on Unsplash</p>
    </div>
    <div class="main-content">
        <div class="top-header">
            <p>
                This is not real online service! You know you need somthing 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started. 
            </p> <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <form id="sign-up-form" method="post">
                <caption>Let's do this!</caption>
                <section class="name">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label> <br>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label> <br>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </section>
                <section class="contact">
                    <div class="email">
                        <label for="email">EMAIL</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label> <br>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                </section>
                <section class="passwords">
                    <div class="password">
                        <label for="password">PASSWORD</label> <br>
                        <input type="text" id="password" name="password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                        <input type="text" id="confirm-password" name="confirm-password">
                    </div>
                </section>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>

</html>
